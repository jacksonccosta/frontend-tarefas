<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-dark text-white text-center p-3 mb-4">
        <h1>Minha Agenda de Tarefas</h1>
    </header>

    <main class="container">
        <section class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Nova Tarefa</h2>
                <form id="task-form">
                    <div class="mb-3">
                        <label for="task-title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="task-title" placeholder="Ex: Fazer compras" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="task-description" rows="3" placeholder="Ex: Comprar pão, leite e ovos"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
                </form>
            </div>
        </section>

        <section class="row" id="tasks-container">
            <div class="col-md-4">
                <div class="column-header">
                    <h3>A Fazer</h3>
                </div>
                <div id="todo-column" class="task-column">
                    </div>
            </div>
            <div class="col-md-4">
                <div class="column-header">
                    <h3>Em Andamento</h3>
                </div>
                <div id="doing-column" class="task-column">
                    </div>
            </div>
            <div class="col-md-4">
                <div class="column-header">
                    <h3>Concluído</h3>
                </div>
                <div id="done-column" class="task-column">
                    </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
